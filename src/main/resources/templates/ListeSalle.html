
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liste Salle</title>

    <!-- Inclure Bootstrap et Font Awesome directement depuis le CDN -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

</head>
<body>
<div th:replace="~{layout/navbar.html}"></div>
<br><br><br><br>
<header>
    <h1 style="margin-bottom: 20px; margin-top: 60px; color: #080500; margin-left: 20px;">Liste des salles</h1>
</header>
<main>
    <table class="table">
        <thead class="thead-dark">
        <tr class="table-secondary">
            <th scope="col">ID</th>
            <th scope="col">nom salle</th>
            <th scope="col">Capacite</th>
            <th scope="col">Type</th>
            <th scope="col">Tarif</th>
            <th scope="col">Photo</th>
            <th scope="col">Adresse</th>

        </tr>
        </thead>
        <tbody>

            <tr th:each="salle:${SalleVue}">
                <td class="table-secondary" th:text="${salle.id_salle}"></td>
                <td th:text="${salle.nom_salle}"></td>
                <td th:text="${salle.Capacite}"></td>
                <td th:text="${salle.type_equipement}"></td>
                <td th:text="${salle.tarif}"></td>
                <td th:text="${salle.photo}"></td>
                <td th:text="${salle.adresse_salle}"></td>
                <td>
                    <a class="btn btn-primary btn-danger"
                       onclick="return confirm('vous etes sur de supprimer cette salle')"
                            th:href="@{deleteSalle(id=${salle.id_salle})}">Supprimer</a>
                </td>
                <td>
                    <a class="btn btn-primary btn-success"
                           th:href="@{editSalle(id=${salle.id_salle})}">Modifier</a>
                </td>
            </tr>
        </tbody>
    </table>
    <ul  class="nav nav-pills">
        <li th:each="page,status:${pages}">

            <a th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
            th:href="@{listeSalle(page=${status.index}, size=${size})}"
               th:text="${status.index}"
            ></a>
        </li>
    </ul>
</main>
</body>
</html>
